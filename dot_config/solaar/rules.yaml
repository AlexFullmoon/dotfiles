%YAML 1.3
---
- Key: [Back Button, pressed]
- KeyPress:
  - KP_Enter
  - click
...
---
- Key: [Left Tilt, pressed]
- KeyPress:
  - [Control_R, Insert]
  - click
...
---
- Key: [Right Tilt, pressed]
- KeyPress:
  - [Shift_R, Insert]
  - click
...
---
- MouseGesture: Mouse Left
- KeyPress:
  - [Super_L, Alt_L, Right]
  - click
...
---
- MouseGesture: Mouse Right
- KeyPress:
  - [Super_L, Alt_L, Left]
  - click
...
